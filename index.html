<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <h3 class="score nes-container is-dark">Инопланетян повержено:
        <span id="result"></span>
    </h3>
    <section class="grid nes-container is-dark"></section>
    <section class="main-buttons nes-container is-dark">
        <section class="openfire">
            <button type="button" class="openfire-button nes-btn is-error">Огонь!</button>
        </section>
        <section class="restart-game">
            <button type="button" class="restart-button nes-btn is-warning">Перезапустить</button>
        </section>
        <section class="increase-speed">
            <button type="button" class="nes-btn speed-up-button">+ скорость</button>
        </section>
        <section class="decrease-speed">
            <button type="button" class="nes-btn speed-down-button">- скорость</button>
        </section>
    </section>
</body>
</html>
