<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <h3 class="score">Инопланетян повержено:
        <span id="result"></span>
    </h3>
    <section class="grid nes-container is-dark"></section>
    <section class="main-buttons">
        <section class="openfire">
            <button type="button" class="openfire-button nes-btn is-error">Огонь!</button>
        </section>
        <section class="restart-game">
            <button type="button" class="restart-button nes-btn">Перезапустить</button>
        </section>
        <section class="modal">
            <button type="button" class="nes-btn is-primary" onclick="document.getElementById('dialog-dark-rounded').showModal();">Понравилось?</button>
            <dialog class="nes-dialog" id="dialog-dark-rounded">
                <form method="dialog">
                <menu class="dialog-menu">
                    <button class="nes-btn is-error">Неоч</button>
                    <button class="nes-btn is-success">АГА!</button>
                </menu>
                </form>
            </dialog>
        </section>
        <section class="increase-speed">
            <button type="button" class="nes-btn speed-up-button">Увеличить скорость</button>
        </section>
        <section class="decrease-speed">
            <button type="button" class="nes-btn speed-down-button">Уменьшить скорость</button>
        </section>
    </section>
</body>
</html>
